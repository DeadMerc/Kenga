<div ng-init="init()">
    <table class="table table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>title</td>
            <td>Description</td>
            <td>Created At</td>
            <td>Image</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="lesson in data">
            <td><% lesson.id %></td>
            <td><% lesson.title %></td>
            <td><% lesson.description || 'Not defined' %></td>
            <td><% lesson.created_at || 'Not defined' %></td>
            <td>
                <% lesson.image ? '' : 'Not defined' %>
                <img ng-if="lesson.image" width="300px" height="100px" ng-src="/images/<% lesson.image %>">
            </td>
            <td>
                <md-button ng-click="edit(lesson.id)" class="md-raised md-primary">
                    Edit
                </md-button>
                <md-button ng-click="delete(lesson.id)" class="md-raised md-warn">
                    Delete
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
